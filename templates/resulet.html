<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la Détection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Résultat de la Détection</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Phrase d'entrée :</h5>
                        <p class="card-text">{{ user_input }}</p>
                        <h5 class="card-title mt-4">Intention détectée :</h5>
                        <p class="card-text">{{ intent }}</p>
                        <h5 class="card-title mt-4">Confiance :</h5>
                        <p class="card-text">{{ "%.2f"|format(confidence*100) }}%</p>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Retour</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
